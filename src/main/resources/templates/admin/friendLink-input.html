<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(6)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

</nav>
<!--<div class="ui attached pointing menu">-->
<!--    <div class="ui container">-->
<!--        <div class="right menu">-->
<!--            <a href="#" th:href="@{/admin/friendLink/input}" class="active teal item">新增</a>-->
<!--            <a href="#" th:href="@{/admin/friendLink}" class="teal  item">列表</a>-->
<!--        </div>-->
<!--    </div>-->
<!--</div>-->

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form action="#" method="post" th:object="${friendLink}"
              th:action="*{id}==null ? @{/admin/friendLink} : @{/admin/friendLink/{id}(id=*{id})} " class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class=" field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">描述</label>
                    <input type="text" name="description" placeholder="链接描述" th:value="*{description}">
                </div>
                <div class="ui left labeled input" style="margin-top: 10px">
                    <label class="ui teal basic label">链接</label>
                    <input type="text" name="link" placeholder="链接内容" th:value="*{link}">
                </div>
                <div class="ui left labeled input" style="margin-top: 10px">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="链接名称" th:value="*{name}">
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:errors="*{name}">提交信息不符合规则</p>
            </div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>
            <div class="ui success message">
                <div class="header">Form Completed</div>
                <p>You're all signed up for the newsletter.</p>
            </div>
        </form>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive" style="bottom: 0">

</footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            description: {
                identifier: 'description',
                rules: [{
                    type: 'empty',
                    prompt: '请输入链接描述'
                }]
            },
            link: {
                identifier: 'link',
                rules: [{
                    type: 'empty',
                    prompt: '请输入具体链接'
                }]
            },
            name: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入链接名称'
                }]
            }
        }
    });

</script>
</body>
</html>
